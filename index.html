<!DOCTYPE html>
<html>
  <head>
    <script src="json-sans-eval.js"></script>
    <script src="css-browser-selector.js"></script>
    <script src="game-of-life-v3.1.1.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    <title>Project 3</title>
  </head>
  <body>
	<h1>Game Of Life</h1>
    <div class="board">	  
      <canvas id="canvas" width="901" height="433"></canvas>
      <div class="box">
        <p class="info"><abbr title="Current Generation">Generation</abbr>: <span id="generation"></span> | 
		<abbr title="Number of live cells">Live cells</abbr>: <span id="livecells"></span> </p>
          <span id="hint"></span> 
      </div>
	</div>
	<div class="controls"></div>
		<form action="">
		  <input type="button" value="Start" id="buttonRun"/><br>
		  <input type="button" value="Increment" id="buttonStep"/><br>
		  <input type="button" value="Increment 23" id="buttonIncrement" /><br>
		  <input type="button" value="Reset" id="buttonClear" />
		
		</form>
    </div>
  </body>
</html>
